map_type: costmap
transform_tolerance: 0.6
obstacle_range: 2.5
raytrace_range: 3.0
inflation_radius: 0.05

observation_sources: scan

scan: {sensor_frame: laser,
            data_type: LaserScan,
            topic: /scan,
            expected_update_rate: 0.4,
            observation_persistence: 0.0,
            marking: true,
            clearing: true,
            min_obstacle_height: -0.10,
            max_obstacle_height: 2.0}

